<section class="listaTareas">
  <h1>MIS TAREAS:</h1>
  <div class="tareas">
  <h2 class="tarea {{ tarea.completada ? 'completada' : '' }}" *ngFor="let tarea of arrData">{{tarea.text}}
    <input type="checkbox" name="completada" [checked]="tarea.completada" (change)="emitirCambioCompletada(tarea.id)" />
    <input type="text " placeholder="Descripción">
    <button (click)="eliminar(borraTarea(tarea))">❌</button>
  </h2>
</div>
</section>
